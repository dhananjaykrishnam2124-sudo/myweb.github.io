<!DOCTYPE html>
<html>
<head>
  <title>Picture Shelf</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="navbar">
  <a href="index.html"><img src="logo.png" class="logo"></a>
</div>
<div class="content">
  <h1>Picture Shelf</h1>
  <p>Here are some of my favorite pictures:</p>
  
  <div class="gallery">
    <img src="pics/natural1.jpg" alt="Picture 1">
    <img src="pics/naturals2.jpg" alt="Picture 2">
    <img src="pics/nyt1.jpg" alt="Picture 3">
    <img src="pics/nyt2.jpg" alt="Picture 3">
    <img src="pics/nyt3.jpg" alt="Picture 3">
    <img src="pics/bikes.jpg" alt="Picture 3">
    <img src="pics/car.jpg" alt="Picture 3">
    <img src="pics/ironman1.jpg" alt="Picture 3">
    <img src="pics/ironman2.jpg" alt="Picture 3">
    <img src="pics/ironman3.jpg" alt="Picture 3">
    </div>
    <div class="slider" id="slider">
    <div class="slides" id="slides"></div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <button class="close">&times;</button>
    </div>
</div>
<script src="script1.js"></script>
</body>
</html>
